services:
  - type: web
    name: dadshop-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        # For initial deployment keep SQLite; later switch to Postgres URL
        value: sqlite:///./data.db
